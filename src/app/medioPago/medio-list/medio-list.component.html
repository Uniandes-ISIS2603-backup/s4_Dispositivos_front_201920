    <div class="row">
        <b>Lista De Medios de Pago: </b>
    </div>

        <div class="card" style="width: 15rem;" *ngFor="let medioPago of medios">
            <div class="card-body">
                <h5 class="card-title">Numero de Tarjeta: {{medioPago.numeroTarjeta}}</h5>
                <h5 class="card-title"> Numero de Verificacion: {{medioPago.numeroDeVerificacion}}</h5>
                <h5 class="card-title">Tipo de Tarjeta: {{medioPago.tipoTarjeta}}</h5>
                <h5 class="card-title"> Tipo de Credio: {{medioPago.tipoCredito}}</h5>
            </div>
        </div>
