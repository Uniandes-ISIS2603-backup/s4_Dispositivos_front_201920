<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<div class="container">
<div class="row">
    <div class="card mb-3" style="max-width: 540px;"  *ngFor="let cliente of clientes">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="http://simpleicon.com/wp-content/uploads/user1.png" width="100" height="100"  class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{cliente.nombre}}  {{cliente.apellido}} </h5>
                <ul>
                    <li>Usuario: {{cliente.usuario}}</li>
                    <li>Id: {{cliente.id}}</li>
                  </ul> 
              <div class="btn-group" role="group">
              <a class="btn btn-dark" [routerLink] ="['/clientes', { outlets: { 'detail':[cliente.id] } }]">Ver m√°s</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
