<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<h1>Comprobantes de pago: {{cliente.nombre}}</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Número de factura asociada</th>
      <th scope="col">Total pago</th>
      <th scope="col">Impuestos</th>
      <th scope="col">Número de tarjeta</th>
      <th scope="col">Fecha de pago</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comprobante of clienteDetail.comprobantes">
      <td>{{comprobante.numeroDeFactura}}</td>
      <td>{{comprobante.totalPago}}</td>
      <td>{{comprobante.impuestos}}</td>
      <td>{{comprobante.numeroTarjeta}}</td>
      <td>{{comprobante.fechaDePago}}</td>
    </tr>
  </tbody>
</table>
