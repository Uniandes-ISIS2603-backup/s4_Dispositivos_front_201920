<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Iniciar sesión</h2>
        <br>
        <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username"><b>Usuario</b></label>
                <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.name" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Contraseña</b></label>
                <input type="text" name="password" class="form-control" id="password" [(ngModel)]="user.password"
                    required>
            </div>
            <div class="form-group">
                <label for="role"><b>Rol en el sistema</b></label>
                <select class="custom-select" name="role" id="role" [(ngModel)]="user.role" required>
                    <option [value]="role" *ngFor="let role of roles">{{role}}</option>
                </select>
            </div>

            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <div> </div>
                <button class="btn btn-social-icon btn-google" (click)="signInWithGoogle() "(click)="loginA()"><span
                        class="fa fa-google"></span></button>
                <button class="btn btn-social-icon btn-facebook" (click)="signInWithFB()"(click)="loginA()"><span
                        class="fa fa-facebook"></span></button>
                <button class="btn btn-social-icon btn-linkedin" (click)="signInWithLinkedIn()"(click)="loginA()"><span
                        class="fa fa-linkedin"></span></button>
            </div>
        </form>
    </div>
</div>
