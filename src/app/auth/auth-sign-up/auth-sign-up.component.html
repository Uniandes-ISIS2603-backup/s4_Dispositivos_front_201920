<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Sign up</h2>
        <br>
        <form name="sign-up" (ngSubmit)="f.form.valid && signUp()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username"><b>Usuario</b></label>
                <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.name" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Contraseña</b></label>
                <input type="text" name="password" class="form-control" id="password" [(ngModel)]="user.password" required>
            </div>
            <div class="form-group">
                <label for="role"><b>Rol en el sistema</b></label>
                <select class="custom-select" name="role" id="role" [(ngModel)]="user.role" required>
                    <option [value]="role" *ngFor="let role of roles">{{role}}</option>
                </select>
            </div>
            <div>
                <div class="form-group">
                    <label for="correo"><b>Correo electrónico</b></label>
                    <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.name" required>
                </div>
                <div class="form-group">
                    <label for="nombre"><b>Nombre(s)</b></label>
                    <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.name" required>
                </div>
                <div class="form-group">
                    <label for="apellidos"><b>Apellidos</b></label>
                    <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.name" required>
                </div>
                <div class="form-group">
                    <label for="cedula"><b>Cédula</b></label>
                    <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.name" required>
                </div>
                <div class="form-group">
                        <label for="celuar"><b>Celular</b></label>
                        <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.name" required>
                </div>
                <div class="form-group">
                        <label for="direccion"><b>Dirección</b></label>
                        <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.name" required>
                </div>
            </div>
            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary"> Sign up</button>
            </div>
        </form>
    </div>
</div>
