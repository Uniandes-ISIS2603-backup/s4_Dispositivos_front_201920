  
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear una Categoria</h2>
        <br>
        <form name="nombreCategoria" (ngSubmit)="f.form.valid && createCategoria()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="nombreCategoria"><b>Nombre de Categoria</b></label>
                <input type="text" name="nombreCategoria" class="form-control" id="nombreCategoria" [(ngModel)]="categoria.nombreCategoria"
                    #nombreCategoria="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nombreCategoria.invalid}" required>
                <div class="invalid-feedback">
                    <div>The categoria's nombre de categoria is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
