<form [formGroup]="vendedorForm" (ngSubmit)="createVendedor(vendedorForm.value)">

    <div class="form-group mx-sm-3 mb-2">
     <label for="nombre">
       Name
     </label>
     <input novalidate
       id="nombre" type="text"
       class="form-control"
       formControlName="nombre"
       placeholder="Dein ganzer Name">
    </div>
    <div class="alert alert-danger alert-dismissible fade show"
         *ngIf="vendedorForm.get('nombre').hasError('required') && 
       vendedorForm.get('nombre').touched">
       Name required
 </div>
 
    <div class="form-group  mx-sm-3 mb-2">
     <label for="cedula">
       ID
     </label>
    <input id="cedula"
      class="form-control"
      formControlName="cedula"
      placeholder="Deine IDNummer">
   </div>
 
   <button class="button mx-sm-3 mb-2" type="submit"   
           [disabled]="vendedorForm.invalid">Crear</button>
 
 </form>
