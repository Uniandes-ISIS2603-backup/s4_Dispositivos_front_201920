<div class="row">
  <div class="col-3"></div>
  <div class="col-6">     
      <h2 class="text-center">Crear un Vendedor</h2>

<form [formGroup]="vendedorForm" (ngSubmit)="createVendedor(vendedorForm.value)">

    <div class="form-group">
     <label for="nombre">
       Name
     </label>
     <input novalidate
       id="nombre" type="text"
       class="form-control"
       formControlName="nombre"
       placeholder="Dein ganzer Name">
    </div>
    <div class="alert alert-danger alert-dismissible fade show"
         *ngIf="vendedorForm.get('nombre').hasError('required') && 
       vendedorForm.get('nombre').touched">
       Name required
 </div>
 
    <div class="form-group">
     <label for="cedula">
       ID
     </label>
    <input id="cedula"
      class="form-control"
      formControlName="cedula"
      placeholder="Deine IDNummer">
   </div>
 
   <button class="btn btn-primary" type="submit"   
           [disabled]="vendedorForm.invalid">Crear</button>
   <button class="btn btn-danger" type="submit">Cancelar</button>
 
 </form>
