
  <!-- El carrusel de imagenes-->
  <div id="carouselExampleIndicators" class="carousel slide mt-2" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active img-fluid img-banner">
        <img class="d-block w-100"
          src="https://http2.mlstatic.com/optimize/o:f_webp/resources/exhibitors/MCO-Xiaomi-note8/d50ec330-ffec-11e9-a4db-9d3f74c05541-home-slider_desktop.jpg"
          alt="First slide">
      </div>
      <div class="carousel-item img-fluid img-banner">
        <img class="d-block w-100"
          src="http://unix.cafe/wp/wp-content/uploads/2017/07/technologies-banner-1920-x-400-min.jpg"
          alt="Second slide">
      </div>
      <div class="carousel-item img-fluid img-banner">
        <img class="d-block w-100"
          src="https://ucarecdn.com/cc7a8bfd-3b78-44b7-87f3-4a12c18914e2~1/nth/0/-/scale_crop/1920x400/-/format/auto/"
          alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev btn-img control" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next btn-img control" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container">
    <owl-carousel [options]="SlideOptions" [items]="sellers" [carouselClasses]="['owl-theme', 'sliding']">
      <div class="item" *ngFor="let disp of sellers">
        <div style="align-content: center">
          <img style="height: 260px;width:100%" src={{disp.imagen}} />
        </div>

      </div>
    </owl-carousel>
  </div>
