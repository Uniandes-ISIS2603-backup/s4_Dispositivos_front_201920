<div class="card mb-3 display mx-auto my-4" style="max-width: 840px;" *ngFor="let d of dispositivos">
  <div class="row no-gutters">
    <div class="col-md-4">
      <a href="dispositivos/{{d.id}}"><img src={{d.imagen}} class="card-img" alt="..."> </a>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{d.nombre}}</h5>
        <p class="card-text">{{d.descripcion}}</p>
        <a class="btn btn-primary">Agregar a carrito</a>
      </div>
    </div>
  </div>
</div>
